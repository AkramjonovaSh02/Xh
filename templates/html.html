<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="{% static 'icons/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

    <title>Imlo lug`at</title>
</head>
<body>
<div class="main-container">
    <header></header>

    <div class="main-container__main">
        <form method="get">
            {% csrf_token %}
            <input type="text" name="search" placeholder="So`z qidiring..." id="search">
            <button>
                <img src="{% static 'icons/ico-search.png' %}" alt="seach-button-ico">
            </button>
        </form>

        <div class="answers">
            {% if error_message %}
            <p>{{ error_message }}</p>
            {% else %}
            {% if togriSoz %}
            <div class="main-container__main__correct-answers">
                <ul style="list-style-image: none; padding-left: 0;">
                    <li><img src="{% static 'icons/correct-mark.png' %}" alt="correct-mark"/> {{ togriSoz.soz }}</li>
                </ul>
            </div>
            {% endif %}
            {% if notogriSozlar %}
            <div class="main-container__main__incorrect-answers">
                <ul style="list-style-image: none; padding-left: 0;">
                    {% for notogriSoz in notogriSozlar %}
                    <li><img src="{% static 'icons/incorrect-mark.png' %}" alt="incorrect-mark"/> {{ notogriSoz.soz }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endif %}
        </div>
    </div>

    <footer></footer>
</div>
</body>
</html>
